{% extends 'app_mailing/base.html' %}

{% block title %}Добавление рассылки{% endblock %}

{% block content %}

<!-- Заголовок страницы -->
<div class="text-center my-5">
    <h2 class="fw-bold">Добавьте новую рассылку</h2>
    <p class="text-muted">Управляйте вашими email-рассылками</p>
</div>

<div class="container">
    <div class="row text-start">
        <div class="col-lg-12 col-md-12 col-sm-12">
            <div class="card-body mt-4">

                <!-- Отображение формы AddNewMailingForm(forms.ModelForm) для добавления/обновления рассылки-->
                <form method="post" enctype="multipart/form-data" class="form-floating">
                    {% csrf_token %}
                    {{ form.as_p }}

                    <!-- Кнопки -->
                    <div class="text-center">
                        <button type="submit" class="btn btn-success mt-4 me-2">Сохранить</button>
                        <a href="{% url 'app_mailing:mailing_list_page' %}" class="btn btn-outline-primary mt-4">Назад</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
